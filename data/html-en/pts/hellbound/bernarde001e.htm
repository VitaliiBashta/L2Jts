<html><head><body>Bernarde:<br>Ah, it's you! I am glad to see you again. Thanks to your efforts, Derek has been able to enter Nirvana, and the natives in the village have received his guardianship. However, many souls still wander the Ancient Temple Remnants.<br><a action="bypass -h npc_%objectId%_menu_select?ask=-1006&reply=1">Ask about the work at the Ancient Temple Remnants.</a></body></html>
