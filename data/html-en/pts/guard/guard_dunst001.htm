Guard Dunst:<br>Hello there Traveler! Welcome to Heine, the city of water and the capital of Innadril! My name is Dunst, I am one of the guards of this town. Pleased to meet you. Is there anything I can help you with?<br><a action="bypass -h npc_%objectId%_Link pts/guard/guard_dunst002.htm">"Tell me about Fafurion."</a><br><a action="bypass -h npc_%objectId%_menu_select?ask=-1000&reply=1">Ask about the local lord and tax rate.</a><br><a action="bypass -h talk_select">Quest</a></body></html>
