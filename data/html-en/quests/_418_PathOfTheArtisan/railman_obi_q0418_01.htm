<html><head><body>Railroad Worker Obi:<br>The Artisan's test? Isn't that test conducted by the Black Anvil Guild?<br>Obviously, I'm a miner from the Gray Pillar Guild.  I have nothing to do with Artisans!<br><a action="bypass -h npc_%objectId%_Link quests/_418_PathOfTheArtisan/_418_PathOfTheArtisan/railman_obi_q0418_02.htm">"Oh, I'm sorry."</a><br><a action="bypass -h npc_%objectId%_Link quests/_418_PathOfTheArtisan/railman_obi_q0418_04.htm">"I was sent to see you."</a></body></html>
