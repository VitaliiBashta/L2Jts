<html><head><body>Priest Wood:<br>You've come to see Franz, yes?<br>I'm afraid you just missed him. He left for a meeting with the High Priests. If you're unable to await his return, then perhaps I can help. I'm his secretary. I assure you, I'm very trustworthy.<br><a action="bypass -h npc_%objectId%_QuestEvent _197_SevenSignsTheSacredBookofSeal reply_1">"Well, there's this sacred book..."</a></body></html>
