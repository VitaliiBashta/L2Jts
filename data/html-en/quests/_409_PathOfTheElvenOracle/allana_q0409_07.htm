<html><head><body>Allana:<br>How dare you! Do you doubt me? To the sacred flame of prophecy... Are you giving a command? How, how dare you!<br><a action="bypass -h npc_%objectId%_QuestEvent _409_PathOfTheElvenOracle reply_3">False sacred flames are severely punished by the church.</a><br><a action="bypass -h npc_%objectId%_QuestEvent _409_PathOfTheElvenOracle reply_2">I am sorry to have doubted, it is dangerous here, let's go.</a></body></html>
