<html><head><body>Katenar: <br>Is that the gem? Well done!<br>I cannot touch it, so there is no need to give it to me. <br>But take it to the village hidden in the center of the forest and give it to <font color="LEVEL">Kurstin</font>. She will tell you what to do next. <br>Take care to only travel there during the daytime...<br><a action="bypass -h npc_%objectId%_QuestEvent _236_SeedsOfChaos reply_99"> Depart immediately.</a></body></html>
