<html><head><body>Tataru Zu Hestui:<br>Dejakyar Lamme! You have brought the Claw of the Totem Spirit! Magnificent! Young Mystic, now we shall perform a ritual in which we prick your tongue with the claw. Then you shall be able to speak the language of flame!<br><a action="bypass -h npc_%objectId%_QuestEvent _416_PathOfTheOrcShaman reply_2">Perform the ritual.</a></body></html>
