<html><body>Watcher of Antharas Gilmore:<br>How arrogant. But... How sad it would be, if you were all talk. I've seen many like you, you know. All talk; none have proven their strength.<br>Most people run from the monsters, and those brave enough to fight are soon enough killed.<br><a action="bypass -h npc_%objectId%_QuestEvent _254_LegendaryTales menu_select?ask=254&reply=2">"I'm different."</a></body></html>
