<body>Master Toma:<br>A shining bead... Well done!<br>You can complete the test by taking this to my friend. <br>I owe so many of my friends... How will you choose one?<br>Well, would you prefer one that is close or far away?<br><a action="bypass -h npc_%objectId%_QuestEvent _417_PathOfTheScavenger reply_10">"The one farthest away."</a><br><a action="bypass -h npc_%objectId%_QuestEvent _417_PathOfTheScavenger reply_11">"The closest one."</a></body></html>
