и охраняю Темных Эльфов. Что бы то ни было, я выполняю 
свой долг и стерегу нашу деревню.<br>Однако в наше время 
монстры, обитающие в <font color="LEVEL">Топях, не</font> 
дают мне покоя.<br><a action="bypass -h npc_%objectId%_Link pts/guard/sentry_marion002.htm">
