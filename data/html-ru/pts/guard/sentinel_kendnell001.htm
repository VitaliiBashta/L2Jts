<html><head><body>Страж Кенделл:<br>Пусть улыбка Евы подарит Вам мир и покой. Я Кенделл, один из Стражей. Наша задача состоит в том, чтобы защитить прекрасный <font color="LEVEL">Эльфийский Лес</font> и святую Поляну Древа Жизни, которая виднеется вдалеке.<br><a action="bypass -h npc_%objectId%_Link pts/guard/sentinel_kendnell002.htm">Спросить об Эльфийском Лесе</a><br><a action="bypass -h npc_%objectId%_menu_select?ask=-1000&reply=1">Спросить о местном правителе и размере налога</a><br><a action="bypass -h talk_select">Квест</a></body></html>
