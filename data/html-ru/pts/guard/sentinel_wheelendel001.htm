<html><head><body>Страж Вилер:<br>Да пребудет с Вами благословение звездного света. Меня зовут Вилер, я один из Стражей леса. <br>Дерево, что Вы видите по ту сторону моста, является самым святым для нас, Эльфов. Это <font color="LEVEL">Древо Жизни</font>, прародитель всех лесов и духов.<br><a action="bypass -h npc_%objectId%_Link pts/guard/sentinel_wheelendel002.htm">Спросить о Древе Жизни</a><br><a action="bypass -h npc_%objectId%_menu_select?ask=-1000&reply=1">Информация о налогах</a><br><a action="bypass -h talk_select">Квест</a></body></html>
