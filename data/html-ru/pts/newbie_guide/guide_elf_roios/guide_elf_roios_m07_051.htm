<html><head><body>Помощник Новичков:<br>Поговорите с <font color="LEVEL">Нерупой</font>, которая живет на севере деревни, под Древом Жизни. У нее может быть задание для Вас.<br>А в юго-восточной части деревни есть <font color="LEVEL">Фея Мурика</font>.<br>Она очень обеспокоена расплодившимися <font color="LEVEL">шакалами и волками</font>.<br><a action="bypass -h npc_%objectId%_Link pts/newbie_guide/guide_elf_roios/guide_elf_roios_m07.htm">Назад</a></body></html>
