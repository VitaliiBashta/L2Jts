<html><head><body>Помощник Новичков:<br>Из всех типов оружия <font color="LEVEL">кинжал</font> имеет самую высокую скорость атаки и самый высокий шанс нанести критический урон. Однако кинжалами можно сражаться только в ближнем бою, потому что у них низкая точность и наносимый урон намного ниже, чем у других типов оружия.<br><a action="bypass -h npc_%objectId%_Link pts/newbie_guide/guide_human_cnacelot/guide_human_cnacelot_m14_021.htm">Назад</a></body></html>
