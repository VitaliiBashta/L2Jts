<html><head><body>Помощник Новичков:<br>Из всех типов оружия <font color="LEVEL">кинжалы</font> имеют самую высокую скорость атаки и самый высокий шанс нанесения критических ударов. Однако кинжалами можно сражаться только в ближнем бою, у них низкая точность, и наносимый урон намного ниже, чем у других типов оружия.<br><a action="bypass -h npc_%objectId%_Link pts/newbie_guide/guide_dwarf_gullin/guide_dwarf_gullin_f10_021.htm">Назад</a></body></html>
