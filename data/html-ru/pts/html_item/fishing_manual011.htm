<html><head><body>Ночная рыбалка:<br>Рыбу можно ловить 
даже ночью!<br><font color="LEVEL">Существуют некоторые особенности ночной 
рыбалки.</font><br>Ночью необходимо использовать 
специальную <font color="LEVEL">Ночную Блесну</font>.<br>
Ночные рыбы отличаются от тех, что можно поймать днем. 
<font color="LEVEL">Обычно они хитрее других и могут легко 
обмануть неопытного рыболова.</font>
