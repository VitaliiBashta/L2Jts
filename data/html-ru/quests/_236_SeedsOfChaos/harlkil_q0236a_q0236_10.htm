<html><head><body>Харкилгамед:<br>Да. Мы те существа. И если мы не были созданы богами, то кем же?<br>Вы знаете? Боги и Гиганты стали врагами. Я слышал, что Гигантам надоели произвол и постоянные свары в семье богов.<br>Именно поэтому они хотели выступить против богов, но не достигли успеха.<br><a action="bypass -h npc_%objectId%_QuestEvent _236_SeedsOfChaos harlkil_q0236a_q0236_11.htm">"Семейные ссоры?"</a></body></html>
