<html><head><body>Аквилани:<br>Я пока не доверяю Вам и не собираюсь Вас телепортировать! Сначала отправляйтесь через Монастырь Безмолвия и встретьтесь с Гремори.<br>Он сейчас должен быть где-то между 1-м и 2-м этажами.<br>И как только я смогу Вам доверять, я буду телепортировать Вас к Гремори.</body></html>
