<html><head><body>Наемник Редфут:<br>Откроем коробку? Замок для меня не проблема... Поехали! Это было слишком просто. Так, что у нас здесь?<br>Это шкуры Жуткого Волка! Их, кажется, дубили, но не очень хорошо. Они, наверное, используются при изготовлении шляп. Вы сможете продать их на рынке.<br><a action="bypass -h npc_%objectId%_QuestEvent _333_HuntOfTheBlackLion menu_select?ask=333&reply=2">Назад</a></body></html>
