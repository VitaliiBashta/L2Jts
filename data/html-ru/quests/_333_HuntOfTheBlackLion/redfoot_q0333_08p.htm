<html><head><body>Наемник Редфут:<br>Вы слышали легенду о Башне Дерзости и принце Баюме, дремлющем на самой ее вершине?<br>Как Вы знаете, боги заточили там Баюма и запретили всем входить к нему. Но, если верить слухам, кто-то узнал способ попасть туда. Говорят, это Магистр Темных Эльфов Адена.<br><a action="bypass -h npc_%objectId%_QuestEvent _333_HuntOfTheBlackLion menu_select?ask=333&reply=4">Назад</a></body></html>
