<html><head><body>Наемник Редфут:<br>Откроем коробку? Замок для меня не проблема... Поехали! Это было слишком просто. Так, что у нас здесь?<br>Хм? Что это за порошок?.. Нужно попробовать... А, это, наверное, пшеничная мука из Глудио! Ее можно использовать для выпечки хлеба. На рынке это можно выгодно продать.<br><a action="bypass -h npc_%objectId%_QuestEvent _333_HuntOfTheBlackLion menu_select?ask=333&reply=2">Назад</a></body></html>
