<html><head><body>Рафорти:<br>Не надо так злиться, я просто увидел поврежденную печать и поэтому спросил.<br>Сами знаете, в какие тяжелые времена мы живем. Никому нельзя верить. Поймите меня правильно.<br><a action="bypass -h npc_%objectId%_QuestEvent _115_TheOtherSideOfTruth repre_q0115_10.htm">&quot;Почему Вы мне не верите?&quot;</a><br><a action="bypass -h npc_%objectId%_QuestEvent _115_TheOtherSideOfTruth reply_3">&quot;Ладно, прощаю.&quot;</a></body></html>
