<html><head><body>Рафорти:<br>Да не кипятитесь вы!<br>Просто увидел, что печать немного повреждена, вот и спросил.<br>Извините, я вовсе не хотел Вас обидеть.<br>Сами знаете, в какие тяжелые времена мы живем. Никому нельзя верить.<br><a action="bypass -h npc_%objectId%_QuestEvent _115_TheOtherSideOfTruth repre_q0115_10.htm">&quot;Для чего Вы поручили мне это дело?&quot;</a><br><a action="bypass -h npc_%objectId%_QuestEvent _115_TheOtherSideOfTruth reply_3">&quot;Ладно, прощаю.&quot;</a></body></html>
