<html><head><body>Мастер Вирджил:<br>Темные Рыцари - самые лучшие воины Темных Эльфов. Они бесстрашны и неукротимы на поле битвы. Получить эту профессию могут только Темные Воины, достигшие 20-го уровня и получившие <font color="LEVEL">Взгляд Бездны</font>.<br><a action="bypass -h npc_%objectId%_QuestEvent _410_PathOfThePalusKnight reply_1">Спросить, как стать Темным Рыцарем</a></body></html>
