<html><head><body>Ворожея Крета:<br>Подсказка, которая мне нужна, - это предмет с места происшествия. Это может быть что угодно. Главное, чтобы вещь была как-то связана с тем случаем.<br><font color="LEVEL">Одной такой подсказки будет достаточно.</font> Почему бы Вам не поговорить об этом с <font color="LEVEL">Марией</font>?</body></html>
