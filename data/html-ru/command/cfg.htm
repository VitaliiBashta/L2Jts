<html><body>
<center>Настройки</center><br><br>
	<table>
		<tr>
		<td width=5></td>
			<td width=160>Язык:</td>
			<td width=30>%lang%</td>
			<td width=30><button width=30 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_cfg lang en" value="EN"></td>
			<td width=30><button width=30 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_cfg lang ru" value="RU"></td>
		</tr>
		<tr>
		<td width=5></td>
			<td width=70>Транслит:</td>
			<td width=30>%translit%</td>
			<td width=30><button width=30 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_cfg translit on" value="On"></td>
			<td width=30><button width=30 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_cfg translit of" value="Off"></td>
		</tr>
		<tr>
			<td width=5></td>
			<td width=160>Картинки в дроплисте:</td>
			<td width=30>%dli%</td>
			<td width=30><button width=30 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_cfg dli on" value="On"></td>
			<td width=30><button width=30 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_cfg dli of" value="Off"></td>
		</tr>
		<tr>
			<td width=5></td>
			<td width=70>Блокировка опыта:</td>
			<td width=30>%noe%</td>
			<td width=30><button width=30 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_cfg noe on" value="On"></td>
			<td width=30><button width=30 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_cfg noe of" value="Off"></td>
		</tr>
		<tr>
			<td width=5></td>
			<td width=70>Не показывать торговцев:</td>
			<td width=30>%notraders%</td>
			<td width=30><button width=30 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_cfg notraders on" value="On"></td>
			<td width=30><button width=30 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_cfg notraders of" value="Off"></td>
		</tr>
		<tr>
			<td width=5></td>
			<td width=70>Откл. анимацию бафов:</td>
			<td width=30>%notShowBuffAnim%</td>
			<td width=30><button width=30 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_cfg notShowBuffAnim on" value="On"></td>
			<td width=30><button width=30 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_cfg notShowBuffAnim of" value="Off"></td>
		</tr>
		<tr>
			<td width=5></td>
			<td width=70>Классический Shift:</td>
			<td width=30>%noShift%</td>
			<td width=30><button width=30 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_cfg noShift on" value="On"></td>
			<td width=30><button width=30 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_cfg noShift of" value="Off"></td>
		</tr>
		<tr>
			<td width=5></td>
			<td width=70>Автоподбор:</td>
			<td width=30>%autoLoot%</td>
			<td width=30><button width=30 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_cfg autoloot 1" value="On"></td>
			<td width=30><button width=30 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_cfg autoloot 0" value="Off"></td>
		</tr>
		<tr>
			<td width=5></td>
			<td width=70>Автоподбор настоек:</td>
			<td width=30>%autoLootH%</td>
			<td width=30><button width=30 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_cfg autolooth true" value="On"></td>
			<td width=30><button width=30 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_cfg autolooth false" value="Off"></td>
		</tr>
		<tr>
			<td width=5></td>
			<td width=70>Время для NO CARRIER:</td>
			<td width=30>%curcarrier%</td>
			<td width=30><edit var="time" width=30 height=12></td>
			<td width=30><button width=30 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_cfg carriertime $time" value="Set"></td>
		</tr>		
	</table>
</body></html>
